<form #registroPaciente="ngForm" (ngSubmit)="onSubmit();" class="m-5">

    <div class="row">
        <div class="col-md-4">

            <!--Nombre-->
            <div class="form-group">
                <label for="nombre"><span>*</span> Nombre(s): </label>
                <input type="text" name="nombre" class="form-control" id="nombre" [(ngModel)]="paciente.nombre" #nombre="ngModel" required>
            </div><!--FIN Nombre-->

            <!--Apellido Paterno-->
            <div class="form-group">
                <label for="apellidoP"><span>*</span> Apellido Paterno:</label>
                <input type="text" name="apellidoP" class="form-control" id="apellidoP" [(ngModel)]="paciente.apellidoP" #apellidoP="ngModel" required>
            </div><!--FIN Apellido Paterno-->

            <!--Apellido Materno-->
            <div class="form-group">
                <label for="apellidoM"><span>*</span>Apellido Materno:</label>
                <input type="text" name="apellidoM" class="form-control" id="apellidoM" [(ngModel)]="paciente.apellidoM" #apellidoM="ngModel" required>
            </div><!--FIN Apellido Materno-->

              <!--Edad-->
              <div class="form-group">
                <label for="edad"><span>*</span> Edad: </label>
                <input type="text" name="edad" class="form-control" id="edad" [(ngModel)]="paciente.edad" #edad="ngModel" required>
            </div><!--FIN edad-->

        </div><!--FIN Col-4-->

        <div class="col-md-4">
             <!-- Genero-->
             <div class="form-group">
                <label for="genero"><span>*</span>Genero:</label>
                <select  name="genero" [(ngModel)]="genero" class="form-control" required>
                    <option *ngFor="let g of generos" [ngValue]="g">{{g.etiqueta}}</option>
                 </select>
            </div><!--FIN Genero -->


            <!-- <mat-form-field>
                <mat-label>Selecciona un Genero</mat-label>
                <mat-select name="genero" [(ngModel)]="genero" class="form-control" required disableRipple>
                  <mat-option  *ngFor="let g of generos" [value]="paciente.genero.id">{{g.etiqueta}}</mat-option>
                </mat-select>
              </mat-form-field> -->

            <!--[(value)="idGeneroSeleccionado"]-->
            <!--*ngFor="let p of generos" [value]="p.id"-->

            <!--CURP-->
            <div class="form-group">
                <label for="curp"><span>*</span>Curp:</label>
                <input type="text" name="curp" class="form-control" id="curp" [(ngModel)]="paciente.curp" #curp="ngModel" required required minlength="18" maxlength="21">
            </div><!--FIN CURP-->

            <!--Estado Civil-->
             <div class="form-group">
                <label for="estadoCivil"><span>*</span>Estado Civil:</label>
                <select  name="estadoCivil" [(ngModel)]="estadoCivil" class="form-control" required>
                   <option *ngFor="let ec of estadosCiviles" [ngValue]="ec" >{{ec.etiqueta}}</option>
               </select>
           </div><!--FIN Estado Civil-->


        </div><!--FIN Col-4-->

        <div class="col-md-4">


            <!--Teléfono Celular-->
            <div class="form-group">
                <label for="telefonoCelular"><span>*</span>Teléfono Celular:</label>
                <input type="text" name="telefonoCelular" class="form-control" id="telefonoCelular" [(ngModel)]="paciente.telefonoCelular" #curp="ngModel" required required minlength="18" maxlength="21">
            </div><!--FIN Teléfono telefonoCelular-->

             <!--Teléfono-->
             <div class="form-group">
                <label for="telefono"><span>*</span>Teléfono:</label>
                <input type="text" name="telefono" class="form-control" id="telefono" [(ngModel)]="paciente.telefono" #curp="ngModel" required required minlength="18" maxlength="21">
            </div><!--FIN Teléfono-->

             <!--Correo Electrónico-->
             <div class="form-group">
                <label for="correo"><span>*</span>Correo Electrónico:</label>
                <input type="email" name="correo" class="form-control" id="correo" [(ngModel)]="paciente.correo" #correo="ngModel" required>
            </div><!--FIN Correo Electrónico-->

        </div><!--FIN Col-4-->
    </div><!--FIN Row-->
<hr>
<br>
<h2>Dirección</h2>
<br>
<div class="row">
    <div class="col-md-4">
        
        <!--Entidad Federativa-->
        <div class="form-group">
            <label for="entidadFederativa"><span>*</span>Entidad Federativa:</label>
            <select  name="entidadFederativa" [(ngModel)]="entidadFederativa" class="form-control" required>
            <option *ngFor="let entidadF of entidadesFederativas" [ngValue]="entidadF" >{{entidadF.etiqueta}}</option>
        </select>
        </div><!--FIN Entidad Federativa-->

        <!--Alcaldia/Municipio-->
        <div class="form-group">
            <label for="alcaldia"><span>*</span>Alcaldía/Municipio:</label>
            <select  name="alcaldia" [(ngModel)]="alcaldia" class="form-control" required>
            <option *ngFor="let al of alcaldias" [ngValue]="al" >{{al.etiqueta}}</option>
        </select>
        </div><!--FIN Alcaldia/Municipio-->

        <!--Colonia-->
        <div class="form-group">
            <label for="colonia"><span>*</span>Colonia: </label>
            <input type="text" name="colonia" class="form-control" id="colonia" [(ngModel)]="direccion.colonia" #colonia="ngModel" required>
        </div><!--FIN Colonia-->

    </div><!--FIN Col-4-->

    <div class="col-md-4">

        <!--Codigo Postal-->
        <div class="form-group">
            <label for="codigoPostal"><span>*</span>Código Postal: </label>
            <input type="text" name="codigoPostal" class="form-control" id="codigoPostal" [(ngModel)]="direccion.codigoPostal" #codigoPostal="ngModel" required>
        </div><!--FIN Codigo Postal-->

        <!--Calle-->
        <div class="form-group">
            <label for="calle"><span>*</span>Calle:</label>
            <input type="text" name="calle" class="form-control" id="calle" [(ngModel)]="direccion.calle" #calle="ngModel" required>
        </div><!--FIN Calle-->

    </div><!--FIN Col-4-->

    <div class="col-md-4">

        <!--Numero Exterior-->
        <div class="form-group">
            <label for="numeroExterior"><span>*</span># Exterior:</label>
            <input type="text" name="numeroExterior" class="form-control" id="numeroExterior" [(ngModel)]="direccion.numeroExterior" #numeroExterior="ngModel" required required minlength="18" maxlength="21">
        </div><!--FIN Numero Exterior-->

        <!--Numero Interior-->
        <div class="form-group">
            <label for="numeroInterior"><span>*</span># Interior:</label>
            <input type="text" name="numeroInterior" class="form-control" id="numeroInterior" [(ngModel)]="direccion.numeroInterior" #numeroInterior="ngModel" required>
        </div><!--FIN Numero Interior-->

    </div><!--FIN Col-4-->
</div><!--FIN Row-->
    
<div class="row m-5">
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
        <button mat-raised-button color="primary" *ngIf="edicion">Actualizar</button>
        <button mat-raised-button color="primary" *ngIf="!edicion">Guardar</button>
    </div>
    <div class="col-md-4">
    </div>
</div>


    <!--[disable]="registroPaciente.invalid"-->

  </form>
